<div class="container">
    <h2>Add Event</h2>


<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input id="title" formControlName="title" type="text" />
    </div>
  
    <div>
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
  
    <div>
      <label for="eventDateTime">Event Date & Time</label>
      <input id="eventDateTime" formControlName="eventDateTime" type="datetime-local" />
    </div>
  
    <div>
      <label for="eventType">Event Type</label>
      <select id="eventType" formControlName="eventType">
        <option *ngFor="let type of eventTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
  
    <div formArrayName="participants">
      <div *ngFor="let participant of participants.controls; let i = index" [formGroupName]="i">
        <label>Email</label>
        <input formControlName="email" type="email" />
        <button type="button" (click)="removeParticipant(i)">Remove</button>
      </div>
      <button type="button" (click)="addParticipant()">Add Participant</button>
    </div>
  
    <button type="submit" [disabled]="isLoading || eventForm.invalid">Save</button>
  </form>
</div>
