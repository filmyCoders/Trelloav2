<!-- login.component.html -->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Admin Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="checkLoginform()" >
            <!-- Email Field -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <!-- <input
                id="email"
                type="email"
                class="form-control"
                formControlName="email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
              />
               -->
               <div class="input-group">

              <input
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your Email"
            />
               </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        
                <app-validation-message [validationMessage]="'Email is required.
                '" [showValidationMessage]="loginForm.get('email')?.errors?.['required']">
               </app-validation-message>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                  <app-validation-message [validationMessage]="'Email formate wrong
                 '" [showValidationMessage]="loginForm.get('email')?.errors?.['pattern']">
                </app-validation-message>
                </div>
                </div>
        
               </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>

              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  formControlName="password"
                />
                <button type="button" class="btn btn-primary" appTogglePassword>
                  <i class="fa-solid fa-eye-slash"></i>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        
                <app-validation-message [validationMessage]="'Password is required.
                '" [showValidationMessage]="loginForm.get('password')?.errors?.['required']">
               </app-validation-message>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                  <app-validation-message [validationMessage]="'Password must contain at least one letter, one number, and one special character.
                 '" [showValidationMessage]="loginForm.get('password')?.errors?.['pattern']">
                </app-validation-message>
                </div>
                </div>
        
                <div class="form-check">
                  <input
                    type="checkbox"
                    id="rememberMe"
                    formControlName="rememberMe"
                    class="form-check-input"
                  />
                  <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
              
              <!-- <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
              />
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                Password must be at least 6 characters long.
              </div>
               -->
            </div>
            <div class="form-actions">
              <a  routerLink="../forgot-password-admin" class="forgot-password-link">Forgot Password?</a>
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-admin-loader *ngIf="isLoading" [isLoading]="isLoading"></app-admin-loader>
